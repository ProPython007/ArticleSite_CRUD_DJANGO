{% extends 'base.html' %}
{% block doctitle %}ARTICLES{% endblock doctitle %}

{% block content %}

    <h1 class="m-4">Articles</h1>

    {% for article in articles %}
        <ul>
            <li class="mt-4 ms-4"><h3><a href="{% url 'article_detail' article.slug %}" style="text-decoration: none;">{{article.title}}</a></h3></li>
            <p class="ms-4">by <a href="{% url 'posts_by_user' article.user %}">{{article.user}}</a></p>
        </ul>
    {% endfor %}

{% endblock content %}
